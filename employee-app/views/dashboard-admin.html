<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-800 text-white p-4">
            <div class="flex items-center space-x-2 p-4 border-b border-indigo-700">
                <i class="fas fa-user-cog text-2xl"></i>
                <h1 class="text-xl font-bold">Admin Panel</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-2 px-4 rounded bg-indigo-700 mb-1">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="#tasks" class="block py-2 px-4 rounded hover:bg-indigo-700 mb-1">
                    <i class="fas fa-tasks mr-2"></i>Task Management
                </a>
                <a href="#subadmins" class="block py-2 px-4 rounded hover:bg-indigo-700 mb-1">
                    <i class="fas fa-users-cog mr-2"></i>Sub-Admins
                </a>
                <a href="#reports" class="block py-2 px-4 rounded hover:bg-indigo-700 mb-1">
                    <i class="fas fa-file-alt mr-2"></i>Reports
                </a>
                <a href="#" id="logoutBtn" class="block py-2 px-4 rounded hover:bg-indigo-700 mt-8">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Admin Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Welcome, <span id="userName" class="font-medium"></span></span>
                        <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <!-- Task Management Section -->
                <section id="tasks" class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Task Management</h3>
                        <button id="createTaskBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                            <i class="fas fa-plus mr-2"></i>Create Task
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned To</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tasksTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Tasks will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Sub-Admins Section -->
                <section id="subadmins" class="mb-8">
                    <h3 class="text-lg font-semibold mb-4">Sub-Admins</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="subadminsContainer">
                        <!-- Sub-Admins will be populated here -->
                    </div>
                </section>

                <!-- Reports Section -->
                <section id="reports">
                    <h3 class="text-lg font-semibold mb-4">Recent Reports</h3>
                    <div class="space-y-4" id="reportsContainer">
                        <!-- Reports will be populated here -->
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../public/js/admin.js"></script>
</body>
</html>
