<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-purple-800 text-white p-4">
            <div class="flex items-center space-x-2 p-4 border-b border-purple-700">
                <i class="fas fa-user-tie text-2xl"></i>
                <h1 class="text-xl font-bold">Sub-Admin Panel</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-2 px-4 rounded bg-purple-700 mb-1">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="#tasks" class="block py-2 px-4 rounded hover:bg-purple-700 mb-1">
                    <i class="fas fa-tasks mr-2"></i>Assigned Tasks
                </a>
                <a href="#employees" class="block py-2 px-4 rounded hover:bg-purple-700 mb-1">
                    <i class="fas fa-users mr-2"></i>Employees
                </a>
                <a href="#report" class="block py-2 px-4 rounded hover:bg-purple-700 mb-1">
                    <i class="fas fa-file-alt mr-2"></i>Daily Report
                </a>
                <a href="#" id="logoutBtn" class="block py-2 px-4 rounded hover:bg-purple-700 mt-8">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Sub-Admin Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Welcome, <span id="userName" class="font-medium"></span></span>
                        <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <!-- Assigned Tasks Section -->
                <section id="tasks" class="mb-8">
                    <h3 class="text-lg font-semibold mb-4">Assigned Tasks</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="tasksContainer">
                        <!-- Tasks will be populated here -->
                    </div>
                </section>

                <!-- Employees Section -->
                <section id="employees" class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Assigned Employees</h3>
                        <button id="assignTaskBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                            <i class="fas fa-tasks mr-2"></i>Assign Task
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned Tasks</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody id="employeesTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Employees will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Daily Report Section -->
                <section id="report">
                    <h3 class="text-lg font-semibold mb-4">Daily Report</h3>
                    <div class="bg-white rounded-lg shadow p-6">
                        <form id="reportForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Today's Summary</label>
                                <textarea id="reportContent" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Task Updates</label>
                                <div id="taskUpdatesContainer" class="space-y-2">
                                    <!-- Task update fields will be added here -->
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                                Submit Report
                            </button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../public/js/subadmin.js"></script>
</body>
</html>
